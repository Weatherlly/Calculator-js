<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Weatherly Albuquerque</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                    <td><button class="botao" onclick="insert('%')">Rest</button></td>
                    <td><button class="botao" onclick="sin() + save()">Sen</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                    <td><button class="botao" onclick="raiz() + save()">√</button></td>
                    <td><button class="botao" onclick="cos() + save()">Cos</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                    <td><button class="botao" onclick="insert('**')">^</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 102px;" onclick="calcular() + save()">=</button></td>
                    <td><button class="botao" onclick="insert(Math.PI)">π</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 102px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="save()">Save</button></td>
                </tr>
            </table>
            <div>
            <h1>historico</h1>
            <div id="historico"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
